<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Informe de Asistencia Técnica</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    label, textarea, input { display: block; width: 100%; margin: 10px 0; }
    textarea { height: 100px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Generar Informe de Asistencia</h2>
  <form id="informeForm">
    <label>Fecha:</label>
    <input type="date" name="fecha" required>

    <label>Nombre del hospital:</label>
    <input type="text" name="hospital" required>

    <label>Ciudad:</label>
    <input type="text" name="ciudad" required>

    <label>Marca:</label>
    <input type="text" name="marca">

    <label>Modelo:</label>
    <input type="text" name="modelo">

    <label>Serie:</label>
    <input type="text" name="serie">

    <label>Descripción del problema:</label>
    <textarea name="descripcion"></textarea>

    <label>Observaciones:</label>
    <textarea name="observaciones"></textarea>

    <label>Recomendaciones:</label>
    <textarea name="recomendaciones"></textarea>

    <label>Nombre del técnico:</label>
    <input type="text" name="tecnico" required>

    <label>Email destinatario:</label>
    <input type="email" name="correo" required>

    <button type="submit">Enviar Informe</button>
  </form>

  <script>
    document.getElementById('informeForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const datos = new FormData(this);
      const valores = Object.fromEntries(datos.entries());

      // Aquí podrías hacer un envío a un servidor para generar PDF y mandar email
      alert("Informe generado y enviado a: " + valores.correo);
    });
  </script>
</body>
</html>
