<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Datos FUJI</title>
    <script>
        let currentDatabase = "led"; // Base de datos activa por defecto

        async function loadDatabase(database) {
            currentDatabase = database;
            const url = `BASES/${database === "led" ? "BASE_FUJI_LED.txt" : "BASE_FUJI_XENON.txt"}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Error al cargar datos: ${response.status}`);
                
                const text = await response.text(); // Leer como texto plano
                const data = JSON.parse(text); // Convertir a JSON
                
                console.log("Datos cargados:", data); // Depuración en consola
                displayData(data);
            } catch (error) {
                console.error("No se pudieron cargar los datos:", error);
            }
        }

        function displayData(data) {
            const tableBody = document.getElementById("table-body");
            tableBody.innerHTML = "";
            data.forEach((item, index) => {
                const row = `<tr>
                    <td>${item.Model || "N/A"}</td>
                    <td>${item["Customer Name"] || "N/A"}</td>
                    <td>${item.Territoy || "N/A"}</td>
                    <td>${item.Address1 || "N/A"}</td>
                    <td>${item.City || "N/A"}</td>
                    <td>${item["Date Sold"] || "N/A"}</td>
                    <td>${item["Date Installed"] || "N/A"}</td>
                    <td><button onclick="deleteRow(${index})">Eliminar</button></td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function deleteRow(index) {
            const tableBody = document.getElementById("table-body");
            tableBody.deleteRow(index);
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Base de Datos FUJI</h1>
    <button onclick="loadDatabase('led')">Ver Base LED</button>
    <button onclick="loadDatabase('xenon')">Ver Base XENON</button>

    <table>
        <thead>
            <tr>
                <th>Modelo</th>
                <th>Cliente</th>
                <th>Territorio</th>
                <th>Dirección</th>
                <th>Ciudad</th>
                <th>Fecha de Venta</th>
                <th>Fecha de Instalación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
</body>
</html>
